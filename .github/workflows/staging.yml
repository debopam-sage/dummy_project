# Triggers
#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  push:
    branches:
      - stage                                 # Only trigger on commits to 'stage'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - stage                                 # PRs targeting 'stage'
      - main                                  # PRs targeting 'main'

#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Global Environment Variables
#â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
env:
  SITE_PREFIX: ${{ vars.SITE_NAME }}           # Prefix for preview URLs, injected from repo vars

jobs:
  #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 1. Code Validation
  #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  validate:
    name: Validate Code
    runs-on: ubuntu-latest                     # Standard Ubuntu runner

    steps:
      # 1.1 Checkout repository
      - uses: actions/checkout@v4

      - name: "Log: Checked out code"
        run: |
          echo "ðŸ”„ Repository code checked out." >> $GITHUB_STEP_SUMMARY

      # 1.2 Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm                            # Enables npm caching
      - name: "Log: Node.js ready"
        run: |
          echo "ðŸ“¦ Node.js environment ready (v20.x)." >> $GITHUB_STEP_SUMMARY

      # 1.3 Restore npm cache
      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-20-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-20-
      - name: "Log: Cache restored"
        run: |
          echo "ðŸ’¾ Restored npm cache (if available)." >> $GITHUB_STEP_SUMMARY

      # 1.4 Install dependencies
      - name: "Log: Installing dependencies"
        run: |
          echo "ðŸ“¥ Installing npm dependencies..." >> $GITHUB_STEP_SUMMARY
          npm ci

      # 1.5 Code quality enforcement
      - name: "Log: Running ESLint"
        run: |
          echo "ðŸ” Running ESLint to check code quality..." >> $GITHUB_STEP_SUMMARY
          npm run lint

      # 1.6 Build artifacts
      - name: "Log: Building project"
        run: |
          echo "ðŸ— Building the project for production..." >> $GITHUB_STEP_SUMMARY
          npm run build

      # 1.7 Test coverage
      - name: "Log: Running coverage"
        run: |
          echo "ðŸ§ª Running tests and generating coverage report..." >> $GITHUB_STEP_SUMMARY
          npm run coverage | tee -a $GITHUB_STEP_SUMMARY || echo "âš ï¸ Coverage run failed, but continuing."

      # 1.8 Enforce branchâ€policy on PRâ†’main
      - name: "Log: Enforce branch policy"
        if: github.base_ref == 'main'
        run: |
          echo "ðŸ” Verifying that PR to 'main' comes from 'stage'..." >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.head_ref }}" != "stage" ]]; then
            echo "âŒ Pull requests to 'main' must originate from 'stage'. Failing job." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "âœ… Branch check passed." >> $GITHUB_STEP_SUMMARY

  #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 2. Preview Deployment (Netlify)
  #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  preview-deploy:
    name: Deploy Preview (Netlify)
    needs: validate
    if: >
      github.event_name == 'pull_request' &&
      (github.base_ref == 'stage' || github.base_ref == 'main')
    runs-on: ubuntu-latest

    steps:
      # 2.1 Checkout code for preview
      - uses: actions/checkout@v4
      - name: "Log: Checked out code for preview"
        run: |
          echo "ðŸ”„ Repository code checked out for preview deploy." >> $GITHUB_STEP_SUMMARY

      # 2.2 Prepare Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm
      - name: "Log: Node.js ready for preview"
        run: |
          echo "ðŸ“¦ Node.js environment ready for preview." >> $GITHUB_STEP_SUMMARY

      # 2.3 Restore npm cache
      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-20-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-20-
      - name: "Log: Cache restored for preview"
        run: |
          echo "ðŸ’¾ Restored npm cache for preview." >> $GITHUB_STEP_SUMMARY

      # 2.4 Install & build for preview
      - name: "Log: Installing dependencies for preview"
        run: |
          echo "ðŸ“¥ Installing npm dependencies for preview..." >> $GITHUB_STEP_SUMMARY
          npm ci
      - name: "Log: Building for preview"
        run: |
          echo "ðŸ”§ Rebuilding project for preview deploy..." >> $GITHUB_STEP_SUMMARY
          npm run build

      # 2.5 Netlify preview deploy
      - name: "Log: Deploy to Netlify"
        uses: nwtgck/actions-netlify@v2.0
        id: netlify-deploy
        with:
          publish-dir: "./dist"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          alias: ${{ github.base_ref }}-preview-${{ github.event.number }}
          production-deploy: false
          enable-pull-request-comment: false
          enable-commit-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      - name: "Log: Netlify deploy complete"
        run: |
          echo "ðŸš€ Preview deployed to Netlify." >> $GITHUB_STEP_SUMMARY

      # 2.6 Summarize preview URLs
      - name: "Log: Output preview URL"
        run: |
          echo "### âœ… Preview URLs" >> $GITHUB_STEP_SUMMARY
          echo "- Netlify: https://${{ github.base_ref }}-preview-${{ github.event.number }}--${{ env.SITE_PREFIX }}.netlify.app" >> $GITHUB_STEP_SUMMARY

  #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 3. Final Status Gate
  #â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  status-check:
    name: Final Status Check
    needs: [ validate, preview-deploy ]
    if: always()
    runs-on: ubuntu-latest

    steps:
      # 3.1 Block merge if any step failed or was cancelled
      - name: "Log: Blocking merge on failure"
        if: >
          contains(needs.validate.result, 'failure') ||
          contains(needs.preview-deploy.result, 'failure') ||
          contains(needs.*.result, 'cancelled')
        run: |
          echo "âŒ One or more jobs failed. Merging is blocked." >> $GITHUB_STEP_SUMMARY
          exit 1

      # 3.2 Approve merge when all checks pass
      - name: "Log: All checks passed"
        if: success()
        run: |
          echo "âœ… All jobs passed. Repository is good to merge!" >> $GITHUB_STEP_SUMMARY
